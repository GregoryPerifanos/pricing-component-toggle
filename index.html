<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Frontend Mentor | Pricing Component</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
</head>
<body>

  <main class="pricing-container">
    <h1 class="title">Our Pricing</h1>

    <div class="toggle">
      <span class="toggle-label annually active">Annually</span>
      <label class="switch">
        <input type="checkbox" id="pricing-toggle">
        <span class="slider"></span>
      </label>
      <span class="toggle-label monthly">Monthly</span>
    </div>

    <section class="cards">
      <!-- Basic Plan -->
      <article class="card basic">
        <h2>Basic</h2>
        <p class="price monthly"><span class="currency">$</span><span class="amount">19.99</span></p>
        <p class="price annually"><span class="currency">$</span><span class="amount">199.99</span></p>
        <ul>
          <li>500 GB Storage</li>
          <li>2 Users Allowed</li>
          <li>Send up to 3 GB</li>
        </ul>
        <button>Learn More</button>
      </article>

      <!-- Professional Plan -->
      <article class="card professional">
        <h2>Professional</h2>
        <p class="price monthly"><span class="currency">$</span><span class="amount">24.99</span></p>
        <p class="price annually"><span class="currency">$</span><span class="amount">249.99</span></p>
        <ul>
          <li>1 TB Storage</li>
          <li>5 Users Allowed</li>
          <li>Send up to 10 GB</li>
        </ul>
        <button>Learn More</button>
      </article>

      <!-- Master Plan -->
      <article class="card master">
        <h2>Master</h2>
        <p class="price monthly"><span class="currency">$</span><span class="amount">39.99</span></p>
        <p class="price annually"><span class="currency">$</span><span class="amount">399.99</span></p>
        <ul>
          <li>2 TB Storage</li>
          <li>10 Users Allowed</li>
          <li>Send up to 20 GB</li>
        </ul>
        <button>Learn More</button>
      </article>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
